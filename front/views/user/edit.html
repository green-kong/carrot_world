{% extends "../template/_layout.html"%}
<!--  -->
{% block css %}
<link rel="stylesheet" href="/css/user/edit.css" />
{% endblock %}
<!--  -->
{% block js %}
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="/js/user/quit.js" defer></script>
<script type="text/javascript" src="/js/user/edit.js" defer></script>
<script type="text/javascript" src="/js/user/editformcheck.js" defer></script>
{% endblock %}
<!--  -->

{% block content %}
<div id="profileEdit">
  <form
    method="post"
    action="http://localhost:4000/api/user/profile/edit"
    enctype="multipart/form-data"
    id="edit_frm"
  >
    <input type="hidden" value="{{u_id}}" name="u_id" id="idx" />
    <div id="title" name="title">내 정보 수정</div>
    <ul id="boxTool">
      <li class="infoBox">
        <label for="userEmail">이메일</label>
        <input
          type="text"
          id="userEmail"
          name="userEmail"
          maxlength="64"
          value="{{userEmail}}"
          readonly
        />
      </li>
      <li class="infoBox">
        <label for="howJoin">가입경로</label>
        <input
          type="text"
          id="howJoin"
          name="howJoin"
          value="{{provider}}"
          readonly
        />
      </li>
      <li class="infoBox">
        <label for="userPW">비밀번호</label>
        <input
          type="password"
          id="userPW"
          name="userPW"
          maxlength="20"
          minlength="8"
          placeholder="8~20 자로 입력하세요"
        />
        <span id="pwSpan"></span>
      </li>
      <li class="infoBox">
        <label for="userPWCheck">비밀번호확인</label>
        <input
          type="password"
          id="userPWCheck"
          name="userPWCheck"
          maxlength="20"
          minlength="8"
          placeholder="8~20 자로 입력하세요"
        />
      </li>
      <li class="infoBox">
        <label for=" userAlias">닉네임</label>
        <input
          type="text"
          id="userAlias"
          name="userAlias"
          value="{{userAlias}}"
          maxlength="8"
        />
      </li>
      <span id="aliasSpan"></span>
      <li class="infoBox">
        <label for="userMobile">핸드폰번호</label>
        <input
          type="text"
          id="userMobile"
          name="userMobile"
          value="{{userMobile}}"
          maxlength="13"
        />
      </li>
      <span id="mobileSpan"></span>
      <li class="fileBox">
        <p id="searchName">파일찾기</p>
        <div id="searchWrap">
          <label id="searchFile" for="picture">파일찾기</label>
          <input
            type="file"
            id="picture"
            name="picture"
            accept="image/jpeg, image/png, image/jpg"
          />
          <input class="upload_name" placeholder="프로필 사진" readonly />
        </div>
      </li>
    </ul>
    <button type="submit" id="userUpdate">수정완료</button>
    <button type="button" id="quit_btn">탈퇴하기</button>
  </form>
</div>
<!--  -->

{% endblock %}
