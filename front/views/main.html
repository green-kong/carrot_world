<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css" type="text/css" />
  <script defer src="/js/main.js"></script>
  <title>Let's sell beyond the trade</title>
</head>

<body>
  <header>
    <a href="/"><img src="/img/main/CaRRot_world-removebg-preview 1.png"></a>
    <ul>
      <li id="goJoin">회원가입</li>
      <li id="goLogin">로그인</li>
    </ul>
  </header>
  <div class="section" id="section1">
    <span><img src="/img/main/image 15.png"></span>
    <h2>
      <span class="title">Let's</span>
      <span class="subtitle">Beyond the trade</span>
    </h2>
  </div>
  <div class="section" id="section2">
    <h2 class="sell_title">중고거래</h2>
    <span class="sell_subtitle sub_text">
      나의 애물단지가 누군가에겐 잇템<br>
      오늘 저녁은 치킨이닭!
    </span>
    <div class="sell_bg">
      <img src="/img/main/중고거래 이미지.png" id="sell_people">
      <span><img src="/img/main/책상.png" id="desk"></span>
    </div>
    </h2>
  </div>
  <div class="section" id="section3">
    <h2 class="auc_title">경매</h2>
    <span class="auc_subtitle sub_text">
      5분간 진행되는 치열한 경매<br>
      경매의 열기를 그대로!<br>
      어쩌면 오늘 득템할지도??
    </span>
  </div>
  <div class="section" id="section4">
    <h2 class="chat_title">실시간 채팅</h2>
    <span class="chat_subtitle sub_text">
      실시간으로 다른 사람과 소통하세요.<br>
      혹시 아나요?<br>
      거래를 넘어 새로운 인연이 될지.
    </span>
  </div>
  <div class="section" id="section5">
    <h2>Sign in</h2>
    <form method="post" action="http://localhost:4000/api/user/login">
      <input type="text" id="userEmail" name="userEmail" placeholder="이메일">
      <input type="password" id="userPW" name="userPW" placeholder="비밀번호">
      <a href="#">아직 회원이 아니신가요?</a>
      <button type="submit">로그인</button>
    </form>
    <p class="sns_login">간편하게 SNS 로그인</p>
    <div>
      <img src="">
      <img src="">
      <img src="">
    </div>
  </div>
  <div class="section" id="section6">

  </div>
</body>

</html>
