{% extends "../template/_layout.html" %}
<!--  -->
{% block css %}
<link rel="stylesheet" href="/css/qa/list.css" />
{% endblock %}
<!--  -->
{% block content %}
<div id="board_top">1:1 게시판</div>
<table>
  <tr id="category">
    <td id="_id">번호</td>
    <td id="subject">제목</td>
    <td id="author">작성자</td>
    <td id="date">등록일</td>
  </tr>
  {% for item in listData %}
  <tr>
    <td>{{item.q_id}}</td>
    <td class="subject_align">
      <a href="/qa/view?idx={{item.q_id}}">{{item.subject}}</a>
    </td>
    <td>{{item.userAlias}}</td>
    <td>{{item.date}}</td>
  </tr>
  {% endfor %}
</table>
<div id="btn_container">
  <a href="/qa/write" id="write_btn">글쓰기</a>
</div>
<ul id="pagenation">
  <li><a href="#">&lt;</a></li>
  <li>
    <a href="/qa/list?page=1" class="page_num"> 1 </a>
  </li>
  <li>
    <a href="/qa/list?page=2" class="page_num"> 2 </a>
  </li>
  <li>
    <a href="/qa/list?page=3" class="page_num"> 3 </a>
  </li>
  <li>
    <a href="/qa/list?page=4" class="page_num"> 4 </a>
  </li>
  <li>
    <a href="/qa/list?page=5" class="page_num"> 5 </a>
  </li>
  <li><a href="#">&gt;</a></li>
</ul>
{% endblock %}
